<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Snazzy Weight Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #43cea2;
      --secondary: #185a9d;
      --bg: #f3f8fa;
      --card: #fff;
      --accent: #ffb347;
      --danger: #ff5252;
      --gradient: linear-gradient(120deg, var(--primary), var(--secondary));
      --shadow: 0 4px 24px rgba(67, 206, 162, 0.08);
      --font: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
    }
    body {
      background: var(--gradient);
      font-family: var(--font);
      margin: 0;
      min-height: 100vh;
      color: #232323;
      letter-spacing: 0.01em;
      transition: background 0.6s;
    }
    .container {
      max-width: 480px;
      background: var(--card);
      margin: 2.5rem auto 2rem auto;
      border-radius: 1.25rem;
      box-shadow: var(--shadow);
      padding: 2.2rem 1.5rem 2.5rem 1.5rem;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from {transform: translateY(30px) scale(0.97); opacity: 0;}
      to   {transform: none; opacity: 1;}
    }
    .container:before {
      content: '';
      position: absolute;
      top: -60px;
      right: -70px;
      width: 180px;
      height: 180px;
      background: var(--gradient);
      opacity: 0.09;
      border-radius: 50%;
      z-index: 0;
    }
    h1 {
      text-align: center;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2rem;
      margin: 0 0 1.2rem 0;
      letter-spacing: 0.04em;
      font-weight: 700;
      z-index: 2;
      position: relative;
    }
    .settings-card {
      background: #f7fafc;
      border-radius: 0.9rem;
      box-shadow: 0 1px 6px #0001;
      padding: 1.1rem 1rem 0.7rem 1rem;
      margin-bottom: 1.1rem;
      position: relative;
      z-index: 2;
    }
    .settings-row {
      display: flex;
      gap: 0.7rem;
      align-items: center;
      margin-bottom: 0.7rem;
    }
    .settings-row label {
      flex: 1;
      font-size: 1rem;
      font-weight: 500;
      color: #555;
    }
    .settings-row input[type="number"] {
      flex: 1.1;
      padding: 0.45em 0.8em;
      border-radius: 0.55em;
      border: 1px solid #d2e6e9;
      font-size: 1em;
      background: #fff;
      box-sizing: border-box;
      transition: border 0.18s;
    }
    .settings-row input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .settings-save-btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 0.5em;
      font-size: 1em;
      padding: 0.5em 1.5em;
      font-weight: 700;
      margin: 0 auto 0.2rem auto;
      display: block;
      cursor: pointer;
      box-shadow: 0 2px 8px #3c8dbc08;
      transition: box-shadow 0.18s, background 0.16s;
    }
    .settings-save-btn:hover {
      box-shadow: 0 8px 24px #185a9d18;
      background: linear-gradient(120deg, #43cea2 80%, #43cea2 100%);
    }
    .progress-section {
      margin: 1.1rem 0 1.3rem 0;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    .progress-label {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.25em;
      color: #6b7b8a;
    }
    .progress-bar-bg {
      width: 100%;
      background: #e6f2f1;
      border-radius: 1rem;
      height: 1.25rem;
      overflow: hidden;
      box-shadow: 0 1px 3px #0001;
      margin-bottom: 0.3rem;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--gradient);
      width: 0;
      border-radius: 1rem 0 0 1rem;
      font-weight: 700;
      color: #fff;
      text-align: right;
      padding-right: 0.8em;
      line-height: 1.25rem;
      transition: width 0.7s cubic-bezier(.22,2.2,.36,.97);
      font-size: 1rem;
      box-sizing: border-box;
    }
    .progress-details {
      font-size: 0.99rem;
      color: #4a6b7b;
      margin-top: 0.12rem;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      margin-left: 0.1rem;
      margin-right: 0.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snazzy Weight Tracker</h1>

    <div class="settings-card">
      <div class="settings-row">
        <label for="startWeight">Start Weight (lbs)</label>
        <input type="number" id="startWeight">
      </div>
      <div class="settings-row">
        <label for="goalWeight">Goal Weight (lbs)</label>
        <input type="number" id="goalWeight">
      </div>
      <div class="settings-row">
        <label for="currentWeight">Current Weight (lbs)</label>
        <input type="number" id="currentWeight">
      </div>
      <button class="settings-save-btn" onclick="saveWeights()">Save</button>
    </div>

    <div class="progress-section">
      <div class="progress-label">Progress to Goal</div>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progressFill">0%</div>
      </div>
      <div class="progress-details" id="progressDetails">
        Start: — | Current: — | Goal: —
      </div>
    </div>
  </div>

  <script>
    function saveWeights() {
      const start = parseFloat(document.getElementById('startWeight').value);
      const goal = parseFloat(document.getElementById('goalWeight').value);
      const current = parseFloat(document.getElementById('currentWeight').value);

      if (!isNaN(start)) localStorage.setItem('startWeight', start);
      if (!isNaN(goal)) localStorage.setItem('goalWeight', goal);
      if (!isNaN(current)) localStorage.setItem('currentWeight', current);

      updateProgress();
    }

    function updateProgress() {
      const start = parseFloat(localStorage.getItem('startWeight'));
      const goal = parseFloat(localStorage.getItem('goalWeight'));
      const current = parseFloat(localStorage.getItem('currentWeight'));

      if (isNaN(start) || isNaN(goal) || isNaN(current)) return;

      const totalToLose = start - goal;
      const lostSoFar = start - current;
      let percent = (lostSoFar / totalToLose) * 100;
      percent = Math.max(0, Math.min(100, percent)); // Clamp between 0-100

      document.getElementById('progressFill').style.width = percent + '%';
      document.getElementById('progressFill').textContent = Math.round(percent) + '%';

      document.getElementById('progressDetails').textContent =
        `Start: ${start} | Current: ${current} | Goal: ${goal}`;
    }

    // Load saved data on page load
    window.onload = function () {
      document.getElementById('startWeight').value = localStorage.getItem('startWeight') || '';
      document.getElementById('goalWeight').value = localStorage.getItem('goalWeight') || '';
      document.getElementById('currentWeight').value = localStorage.getItem('currentWeight') || '';
      updateProgress();
    };
  </script>
</body>
</html>
