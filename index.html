<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snazzy Weight Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #43cea2;
      --secondary: #185a9d;
      --bg: #f3f8fa;
      --card: #fff;
      --accent: #ffb347;
      --danger: #ff5252;
      --gradient: linear-gradient(120deg, var(--primary), var(--secondary));
      --shadow: 0 4px 24px rgba(67, 206, 162, 0.08);
      --font: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
    }
    body {
      background: var(--gradient);
      font-family: var(--font);
      margin: 0;
      min-height: 100vh;
      color: #232323;
      letter-spacing: 0.01em;
      transition: background 0.6s;
    }
    .container {
      max-width: 480px;
      background: var(--card);
      margin: 2.5rem auto 2rem auto;
      border-radius: 1.25rem;
      box-shadow: var(--shadow);
      padding: 2.2rem 1.5rem 2.5rem 1.5rem;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from {transform: translateY(30px) scale(0.97); opacity: 0;}
      to   {transform: none; opacity: 1;}
    }
    .container:before {
      content: '';
      position: absolute;
      top: -60px;
      right: -70px;
      width: 180px;
      height: 180px;
      background: var(--gradient);
      opacity: 0.09;
      border-radius: 50%;
      z-index: 0;
    }
    h1 {
      text-align: center;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2rem;
      margin: 0 0 1.2rem 0;
      letter-spacing: 0.04em;
      font-weight: 700;
      z-index: 2;
      position: relative;
    }
    .content {
      text-align: center;
      font-size: 1.2rem;
      color: #333;
      margin-top: 20px;
    }
    .settings-card {
      background: #f7fafc;
      border-radius: 0.9rem;
      box-shadow: 0 1px 6px #0001;
      padding: 1.1rem 1rem 0.7rem 1rem;
      margin-bottom: 1.1rem;
      position: relative;
      z-index: 2;
    }
    .settings-row {
      display: flex;
      gap: 0.7rem;
      align-items: center;
      margin-bottom: 0.7rem;
    }
    .settings-row label {
      flex: 1;
      font-size: 1rem;
      font-weight: 500;
      color: #555;
    }
    .settings-row input[type="number"],
    .settings-row input[type="date"] {
      flex: 1.1;
      padding: 0.45em 0.8em;
      border-radius: 0.55em;
      border: 1px solid #d2e6e9;
      font-size: 1em;
      background: #fff;
      box-sizing: border-box;
      transition: border 0.18s;
    }
    .settings-row input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .settings-save-btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 0.5em;
      font-size: 1em;
      padding: 0.5em 1.5em;
      font-weight: 700;
      margin: 0 auto 0.2rem auto;
      display: block;
      cursor: pointer;
      box-shadow: 0 2px 8px #3c8dbc08;
      transition: box-shadow 0.18s, background 0.16s;
    }
    .settings-save-btn:hover {
      box-shadow: 0 8px 24px #185a9d18;
      background: linear-gradient(120deg, #43cea2 80%, #43cea2 100%);
    }
    .progress-section {
      margin: 1.1rem 0 1.3rem 0;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    .progress-label {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.25em;
      color: #6b7b8a;
    }
    .progress-bar-bg {
      width: 100%;
      background: #e6f2f1;
      border-radius: 1rem;
      height: 1.25rem;
      overflow: hidden;
      box-shadow: 0 1px 3px #0001;
      margin-bottom: 0.3rem;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--gradient);
      width: 50%; /* Change this value to match progress */
      border-radius: 1rem 0 0 1rem;
      font-weight: 700;
      color: #fff;
      text-align: right;
      padding-right: 0.8em;
      line-height: 1.25rem;
      transition: width 0.7s cubic-bezier(.22,2.2,.36,.97);
      font-size: 1rem;
      box-sizing: border-box;
    }
    form#weightForm {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
      position: relative;
    }
    #weightInput, #dateInput {
      flex: 2 1 120px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #d2e6e9;
      border-radius: 8px;
    }
    #weightInput:focus, #dateInput:focus {
      border-color: var(--primary);
      outline: none;
    }
    #weightForm button {
      flex: 1 0 80px;
      background: var(--gradient);
      color: #fff;
      padding: 0.5rem 0.9rem;
      border: none;
      border-radius: 7px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s;
      font-size: 1em;
      box-shadow: 0 2px 8px #43cea208;
    }
    #weightForm button:hover {
      background: linear-gradient(120deg, #185a9d 80%, #43cea2 100%);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      z-index: 2;
      position: relative;
    }
    th, td {
      text-align: center;
      padding: 0.62em 0.2em;
      border-bottom: 1px solid #e8f1f4;
      font-size: 1em;
    }
    th {
      color: #268d80;
      font-weight: 700;
      background: #f3f8fa;
    }
    .delete-btn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      font-weight: 600;
      padding: 0.37em 0.85em;
      cursor: pointer;
      box-shadow: 0 1px 3px #e5393520;
      transition: background 0.16s;
    }
    .delete-btn:hover {
      background: #c62828;
    }
    .summary {
      font-size: 1.25rem;
      margin-bottom: 0.4rem;
      margin-top: 0.3rem;
      text-align: center;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.01em;
      z-index: 2;
      position: relative;
      text-shadow: 0 1px 2px #ffb34718;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snazzy Weight Tracker</h1>
    <div class="content">
      <p>Welcome to the Snazzy Weight Tracker! Track your progress, set goals, and stay motivated.</p>
      <form id="weightForm">
        <input type="number" id="weightInput" placeholder="Enter Weight (kg)" required />
        <input type="date" id="dateInput" required />
        <button type="submit">Save Data</button>
      </form>
      <div class="progress-section">
        <p class="progress-label">Progress towards goal:</p>
        <div class="progress-bar-bg">
          <div class="progress-bar-fill">50%</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
