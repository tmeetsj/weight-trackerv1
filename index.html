<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snazzy Weight Tracker</title>
  <style>
    :root {
      --primary: #b76e79;
      --secondary: #f2f2f2;
      --text: #333;
      --accent: #d4afaf;
      --bg: #ffffff;
      --font: 'Aptos', 'Segoe UI', sans-serif;
    }

    body {
      font-family: var(--font);
      margin: 0;
      background: linear-gradient(to bottom, #fff5f7, #fdfdfd);
      color: var(--text);
      padding: 2rem 1rem;
    }

    .tracker {
      max-width: 480px;
      background: var(--bg);
      margin: auto;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px #ead6d630;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #a95d67;
    }

    .progress {
      margin: 1.5rem 0;
      text-align: center;
    }

    .progress-bar-bg {
      background: #eee;
      border-radius: 1rem;
      overflow: hidden;
      height: 1.2rem;
    }

    .progress-bar-fill {
      background: var(--accent);
      height: 100%;
      width: 0%;
      text-align: right;
      padding-right: 0.5rem;
      color: white;
      font-weight: bold;
      transition: width 0.4s;
    }

    table {
      width: 100%;
      margin-top: 1.5rem;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 0.6rem;
      text-align: center;
    }

    th {
      background: #f8f8f8;
      color: #b76e79;
    }

    .delete-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 0.4rem;
      cursor: pointer;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      margin-top: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="tracker">
    <h1>Snazzy Weight Tracker</h1>

    <div class="input-group">
      <label for="startWeight">Start Weight</label>
      <input type="number" id="startWeight" placeholder="e.g. 220">
    </div>
    <div class="input-group">
      <label for="goalWeight">Goal Weight</label>
      <input type="number" id="goalWeight" placeholder="e.g. 150">
    </div>

    <div class="input-group">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>
    <div class="input-group">
      <label for="weight">Today's Weight</label>
      <input type="number" id="weight" placeholder="e.g. 215">
    </div>
    <button onclick="addEntry()">Add Entry</button>

    <div class="stats">
      <div>Current: <span id="currentWeight">-</span></div>
      <div>Goal: <span id="goalDisplay">-</span></div>
    </div>

    <div class="progress">
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progressFill">0%</div>
      </div>
    </div>

    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Weight</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- entries here -->
      </tbody>
    </table>
  </div>

  <script>
    let entries = [];

    function addEntry() {
      const date = document.getElementById("date").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const startWeight = parseFloat(document.getElementById("startWeight").value);
      const goalWeight = parseFloat(document.getElementById("goalWeight").value);

      if (!date || isNaN(weight)) return alert("Please enter both date and weight.");
      entries.push({ date, weight });

      entries.sort((a, b) => new Date(a.date) - new Date(b.date));
      updateTable();
      updateStats(weight, startWeight, goalWeight);
    }

    function updateTable() {
      const tableBody = document.getElementById("historyTable").querySelector("tbody");
      tableBody.innerHTML = "";
      entries.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.weight}</td>
          <td><button class="delete-btn" onclick="deleteEntry(${index})">X</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function updateStats(current, start, goal) {
      if (isNaN(start) || isNaN(goal)) return;

      const progress = ((start - current) / (start - goal)) * 100;
      const safeProgress = Math.min(100, Math.max(0, progress));

      document.getElementById("currentWeight").innerText = current;
      document.getElementById("goalDisplay").innerText = goal;
      const fill = document.getElementById("progressFill");
      fill.style.width = safeProgress + "%";
      fill.innerText = Math.round(safeProgress) + "%";
    }

    function deleteEntry(index) {
      entries.splice(index, 1);
      updateTable();
    }
  </script>
</body>
</html>
