<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snazzy Weight Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --rose-gold: #b76e79;
      --soft-white: #ffffff;
      --pale-grey: #f4f4f8;
      --mid-grey: #ccc;
      --font: 'Aptos', sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font);
      background: var(--pale-grey);
      color: #333;
      padding: 1.5rem;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: var(--soft-white);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 12px rgba(183, 110, 121, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: var(--rose-gold);
      margin-bottom: 1.5rem;
    }
    .weights {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .weights div {
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
    }
    .weights label {
      display: block;
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 0.2rem;
      font-weight: normal;
    }
    input, button {
      font-family: var(--font);
      padding: 0.5rem;
      border: 1px solid var(--mid-grey);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: var(--rose-gold);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #9e5d67;
    }
    .progress-bar-container {
      background: var(--mid-grey);
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 100%;
      background: var(--rose-gold);
      width: 0%;
      text-align: right;
      color: white;
      padding-right: 5px;
      font-size: 0.9rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      text-align: center;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }
    .delete {
      background: #e74c3c;
      color: white;
      padding: 0.3rem 0.7rem;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
    }
    canvas {
      margin-top: 1rem;
      max-width: 100%;
    }
    .upload-download {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
    }
    .upload-download input {
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snazzy Weight Tracker</h1>

    <div class="weights">
      <div>
        <label for="startWeight">Start</label>
        <input type="number" id="startWeight" />
      </div>
      <div>
        <label for="goalWeight">Goal</label>
        <input type="number" id="goalWeight" />
      </div>
    </div>

    <label for="todayWeight">Today's Weight</label>
    <input type="number" id="todayWeight" />
    <button onclick="addWeight()">Add Weight</button>

    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Weight</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="weightChart" height="200"></canvas>

    <div class="upload-download">
      <input type="file" id="fileInput" />
      <button onclick="downloadData()">Download</button>
    </div>
  </div>

  <script>
    let weightData = [];

    function addWeight() {
      const weight = parseFloat(document.getElementById('todayWeight').value);
      if (!weight) return;
      const date = new Date().toISOString().split('T')[0];
      weightData.push({ date, weight });
      updateDisplay();
      document.getElementById('todayWeight').value = '';
    }

    function deleteEntry(index) {
      weightData.splice(index, 1);
      updateDisplay();
    }

    function updateDisplay() {
      const table = document.querySelector("#historyTable tbody");
      table.innerHTML = '';
      weightData.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.weight}</td>
          <td><button class="delete" onclick="deleteEntry(${index})">X</button></td>
        `;
        table.appendChild(row);
      });

      updateProgress();
      updateChart();
    }

    function updateProgress() {
      const start = parseFloat(document.getElementById('startWeight').value);
      const goal = parseFloat(document.getElementById('goalWeight').value);
      if (isNaN(start) || isNaN(goal) || weightData.length === 0) return;

      const current = weightData[weightData.length - 1].weight;
      const totalLoss = start - goal;
      const currentLoss = start - current;
      let percent = (currentLoss / totalLoss) * 100;
      percent = Math.max(0, Math.min(100, percent.toFixed(1)));

      const bar = document.getElementById('progressBar');
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }

    let chart;
    function updateChart() {
      const ctx = document.getElementById('weightChart').getContext('2d');
      const labels = weightData.map(e => e.date);
      const weights = weightData.map(e => e.weight);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Weight',
            data: weights,
            borderColor: '#b76e79',
            backgroundColor: '#b76e7944',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    }

    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = JSON.parse(e.target.result);
        weightData = data;
        updateDisplay();
      };
      reader.readAsText(file);
    });

    function downloadData() {
      const blob = new Blob([JSON.stringify(weightData)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'weight-data.json';
      a.click();
    }
  </script>
</body>
</html>
