<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snazzy Weight Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #43cea2;
      --secondary: #185a9d;
      --bg: #f3f8fa;
      --card: #fff;
      --accent: #ffb347;
      --danger: #ff5252;
      --gradient: linear-gradient(120deg, var(--primary), var(--secondary));
      --shadow: 0 4px 24px rgba(67, 206, 162, 0.08);
      --font: 'Aptos', sans-serif;
    }
    body {
      background: var(--gradient);
      font-family: var(--font);
      margin: 0;
      min-height: 100vh;
      color: #232323;
      letter-spacing: 0.01em;
      transition: background 0.6s;
    }
    .container {
      max-width: 480px;
      background: var(--card);
      margin: 2.5rem auto 2rem auto;
      border-radius: 1.25rem;
      box-shadow: var(--shadow);
      padding: 2.2rem 1.5rem 2.5rem 1.5rem;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from {transform: translateY(30px) scale(0.97); opacity: 0;}
      to   {transform: none; opacity: 1;}
    }
    h1 {
      text-align: center;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2rem;
      margin: 0 0 1.2rem 0;
      letter-spacing: 0.04em;
      font-weight: 700;
    }
    .settings-card {
      background: #f7fafc;
      border-radius: 0.9rem;
      box-shadow: 0 1px 6px #0001;
      padding: 1.1rem 1rem 0.7rem 1rem;
      margin-bottom: 1.1rem;
    }
    .settings-row {
      display: flex;
      gap: 0.7rem;
      align-items: center;
      margin-bottom: 0.7rem;
    }
    .settings-row label {
      flex: 1;
      font-size: 1rem;
      font-weight: 500;
      color: #555;
    }
    .settings-row input[type="number"],
    .settings-row input[type="date"] {
      flex: 1.1;
      padding: 0.45em 0.8em;
      border-radius: 0.55em;
      border: 1px solid #d2e6e9;
      font-size: 1em;
      background: #fff;
      box-sizing: border-box;
      transition: border 0.18s;
    }
    .settings-row input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .settings-save-btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 0.5em;
      font-size: 1em;
      padding: 0.5em 1.5em;
      font-weight: 700;
      margin: 0 auto 0.2rem auto;
      display: block;
      cursor: pointer;
      box-shadow: 0 2px 8px #3c8dbc08;
    }
    .progress-section {
      margin: 1.1rem 0 1.3rem 0;
      text-align: center;
    }
    .progress-label {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.25em;
      color: #6b7b8a;
    }
    .progress-bar-bg {
      width: 100%;
      background: #e6f2f1;
      border-radius: 1rem;
      height: 1.25rem;
      overflow: hidden;
      box-shadow: 0 1px 3px #0001;
      margin-bottom: 0.3rem;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--gradient);
      width: 0;
      border-radius: 1rem 0 0 1rem;
      font-weight: 700;
      color: #fff;
      text-align: right;
      padding-right: 0.8em;
      line-height: 1.25rem;
    }
    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    #startWeight, #currentWeight, #goalWeight {
      flex: 2 1 120px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #d2e6e9;
      border-radius: 8px;
    }
    #startWeight:focus, #currentWeight:focus, #goalWeight:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      flex: 1 0 80px;
      background: var(--gradient);
      color: #fff;
      padding: 0.5rem 0.9rem;
      border: none;
      border-radius: 7px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s;
      font-size: 1em;
    }
    button:hover {
      background: linear-gradient(120deg, #185a9d 80%, #43cea2 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snazzy Weight Tracker</h1>
    <div class="settings-card">
      <form id="weightForm">
        <div class="settings-row">
          <label for="startWeight">Start Weight:</label>
          <input type="number" id="startWeight" placeholder="Start Weight">
        </div>
        <div class="settings-row">
          <label for="currentWeight">Current Weight:</label>
          <input type="number" id="currentWeight" placeholder="Current Weight">
        </div>
        <div class="settings-row">
          <label for="goalWeight">Goal Weight:</label>
          <input type="number" id="goalWeight" placeholder="Goal Weight">
        </div>
        <button type="button" onclick="saveWeights()">Save</button>
      </form>
    </div>
    <div class="progress-section">
      <div class="progress-label">Progress</div>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
    </div>
  </div>
  <script>
    function saveWeights() {
      let startWeight = parseFloat(document.getElementById('startWeight').value);
      let currentWeight = parseFloat(document.getElementById('currentWeight').value);
      let goalWeight = parseFloat(document.getElementById('goalWeight').value);
      
      if (isNaN(startWeight) || isNaN(currentWeight) || isNaN(goalWeight)) {
        alert('Please enter valid numbers for start, current, and goal weight.');
        return;
      }

      // Calculate progress
      let progress = ((startWeight - currentWeight) / (startWeight - goalWeight)) * 100;
      progress = Math.min(Math.max(progress, 0), 100); // Ensure the progress is between 0 and 100
      document.getElementById('progressBar').style.width = progress + '%';
    }
  </script>
</body>
</html>
