<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snazzy Weight Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --rose: #eec4c4;
      --rose-light: #f9f3f3;
      --grey: #888;
      --white: #ffffff;
      --accent: #d19898;
      --font: 'Montserrat', sans-serif;
      --shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      margin: 0;
      background-color: var(--rose-light);
      color: #333;
      padding: 1rem;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      background: var(--white);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: var(--accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1.2rem 0;
    }

    input, button {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 0.6rem;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: var(--white);
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #c28484;
    }

    .progress-bar-bg {
      background: #eee;
      border-radius: 1rem;
      height: 1.2rem;
      overflow: hidden;
    }

    .progress-bar-fill {
      background: var(--accent);
      height: 100%;
      width: 0;
      text-align: right;
      padding-right: 0.5rem;
      color: white;
      font-weight: 600;
      line-height: 1.2rem;
      border-radius: 1rem;
      transition: width 0.4s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border-bottom: 1px solid #eee;
      text-align: center;
      padding: 0.5rem;
    }

    canvas {
      margin-top: 1.5rem;
      max-width: 100%;
    }

    .upload-section {
      margin-top: 1rem;
    }

    .upload-section input {
      padding: 0.5rem;
    }

    .summary {
      text-align: center;
      font-size: 1rem;
      color: var(--grey);
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snazzy Weight Tracker</h1>

    <form id="weightForm">
      <input type="number" id="startWeight" placeholder="Start Weight" required />
      <input type="number" id="currentWeight" placeholder="Current Weight" required />
      <input type="number" id="goalWeight" placeholder="Goal Weight" required />
      <input type="date" id="dateInput" required />
      <button type="submit">Add Entry</button>
    </form>

    <div class="progress-bar-bg">
      <div class="progress-bar-fill" id="progressBar">0%</div>
    </div>
    <div class="summary" id="progressSummary">You're just getting started!</div>

    <canvas id="weightChart"></canvas>

    <table id="weightTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="upload-section">
      <input type="file" id="uploadFile" accept=".json">
      <button onclick="downloadData()">Download Data</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('weightForm');
    const chartCanvas = document.getElementById('weightChart');
    const tableBody = document.querySelector('#weightTable tbody');
    const progressBar = document.getElementById('progressBar');
    const progressSummary = document.getElementById('progressSummary');
    let entries = [];

    let chart = new Chart(chartCanvas, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Weight',
          data: [],
          borderColor: '#d19898',
          backgroundColor: 'rgba(209, 152, 152, 0.2)',
          tension: 0.3,
          pointRadius: 5,
          pointHoverRadius: 7,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: false }
        }
      }
    });

    function updateProgress(start, current, goal) {
      if (!start || !goal) return;
      const progress = ((start - current) / (start - goal)) * 100;
      const percentage = Math.max(0, Math.min(100, progress.toFixed(1)));
      progressBar.style.width = `${percentage}%`;
      progressBar.textContent = `${percentage}%`;
      progressSummary.textContent = `You're ${percentage}% toward your goal!`;
    }

    function renderTable() {
      tableBody.innerHTML = '';
      entries.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${entry.date}</td><td>${entry.weight}</td>`;
        tableBody.appendChild(tr);
      });
    }

    function renderChart() {
      chart.data.labels = entries.map(e => e.date);
      chart.data.datasets[0].data = entries.map(e => e.weight);
      chart.update();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const start = parseFloat(document.getElementById('startWeight').value);
      const current = parseFloat(document.getElementById('currentWeight').value);
      const goal = parseFloat(document.getElementById('goalWeight').value);
      const date = document.getElementById('dateInput').value;

      if (!date || isNaN(current)) return;

      entries.push({ date, weight: current });
      updateProgress(start, current, goal);
      renderChart();
      renderTable();
      form.reset();
    });

    function downloadData() {
      const blob = new Blob([JSON.stringify(entries)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'weight_data.json';
      link.click();
    }

    document.getElementById('uploadFile').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = event => {
        try {
          const uploadedData = JSON.parse(event.target.result);
          if (Array.isArray(uploadedData)) {
            entries = uploadedData;
            renderChart();
            renderTable();
          }
        } catch (err) {
          alert('Invalid file format.');
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
